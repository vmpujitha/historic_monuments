	    function createNavigationArrows() {
	      const slideshowContainer = document.getElementById('slideshowContainer');
	      const slideImages = slideshowContainer.getElementsByClassName('slide-image');
	      let slideIndex = 0;

	      const leftArrow = document.createElement('span');
	      leftArrow.classList.add('arrow-nav', 'left');
	      leftArrow.innerHTML = '&#10094;';
	      leftArrow.addEventListener('click', function () {
	        slideIndex--;
	        if (slideIndex < 0) {
	          slideIndex = slideImages.length - 1;
	        }
	        showSlide(slideIndex);
	      });
	      slideshowContainer.appendChild(leftArrow);

	      const rightArrow = document.createElement('span');
	      rightArrow.classList.add('arrow-nav', 'right');
	      rightArrow.innerHTML = '&#10095;';
	      rightArrow.addEventListener('click', function () {
	        slideIndex++;
	        if (slideIndex >= slideImages.length) {
	          slideIndex = 0;
	        }
	        showSlide(slideIndex);
	      });
	      slideshowContainer.appendChild(rightArrow);
	    }

	    function showSlide(index) {
	      const slideImages = document.getElementsByClassName('slide-image');
	      const slideNavItems = document.getElementsByClassName('slide-nav')[0].getElementsByTagName('span');

	      for (let i = 0; i < slideImages.length; i++) {
	        slideImages[i].style.display = 'none';
	        slideNavItems[i].classList.remove('active');
	      }

	      slideImages[index].style.display = 'block';
	      slideNavItems[index].classList.add('active');
	    }
