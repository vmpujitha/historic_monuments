    // Function to generate the list of monuments for a given category
    function generateMonumentCards(category, cityMonuments) {
      const sectionId = `${category.toLowerCase()}Section`;
      const monumentSection = document.getElementById(sectionId);
      monumentSection.innerHTML = `<h2>${category}</h2>`;

      for (const monument of cityMonuments) {
        const monumentCard = `
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="${monument.image}" class="card-img-top" alt="${monument.name}">
              <div class="card-body">
                <h5 class="card-title">${monument.name}</h5>
                <p class="card-text">${monument.description}</p>
                <a href="${monument.location}.html" class="btn btn-primary">Learn More</a>
              </div>
            </div>
          </div>
        `;
        monumentSection.innerHTML += monumentCard;
      }
    }

    // Call the function with the data for each category
    generateMonumentCards('Forts', monumentsData.delhi);
    generateMonumentCards('Museums', monumentsData.mumbai);
    generateMonumentCards('Tombs', monumentsData.jaipur);
